<!-- Below is The Use Of Rotate Function -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate Function</title>
    <style>
        div {
            width: 300Px;
            height: 100Px;
            background-color: yellowgreen;
            border: 1Px solid black;

        }

        #mydiv {
            transform: rotate(20deg);
            /* It Will Rotate The Element upto 20 Degree*/
        }
    </style>
</head>

<body>
    <div>
        This div element Is Without I'd.
    </div>
    <div id="mydiv">This Div Tag Has ID So It Will Move 20 degree.</div>
</body>

</html>
