<!-- Below Is A Program For Scale -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale Function</title>
    <style>
        div {
            margin: 150px;
            width: 200Px;
            height: 100Px;
            background-color: yellowgreen;
            border: 1Px solid black;
            transform: Scale(2, 3)
                /*Here 2 Is A Width And 3 Is A Height */
        }
    </style>
</head>

<body>
    <div>
        This Is A Div Tag .
    </div>
</body>

</html>
