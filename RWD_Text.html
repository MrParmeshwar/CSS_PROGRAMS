<!-- Write An Html Program to show Responsive Design on Responsive TEXT SIZE  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Text Size</title>
</head>

<body>
    <h1 style="font-size:10vw;">This Is An Example of Responsive Text Size</h1>
    <p style="font-size: 6vw;">This is Paragraph 1</p>
    <p style="font-size: 4vw;">This is Paragraph 2</p>
    <p> Resize The Web Browser Using (ctrl+Shift+M) In Firefox To See The Result </p>
</body>

</html>
