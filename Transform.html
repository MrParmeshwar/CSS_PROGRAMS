<!-- Create A Wbpage Using transform -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Transforms</title>
    <style>
        div {
            width: 300Px;
            height: 100Px;
            background-color: yellowgreen;
            border: 1Px solid rgb(136, 78, 78);
            transform: translate(50px, 100px)
                /* The 50px Value Is For Write Side And The 100Px Is For Top Side */
        }
    </style>
</head>

<body>
    <div>
        This div element is moved 50 pixels to The right, and 100 pixels down.
    </div>
</body>

</html>
