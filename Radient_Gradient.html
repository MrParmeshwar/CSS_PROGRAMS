<!-- Crete A Webpage Using Radient Gradient -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radient Gradient</title>
    <style>
        #grad1 {
            height: 150px;
            width: 200px;
            /* background-image: radial-gradient(red,yellow,green); */
            background-image: radial-gradient(red 5%, yellow 15%, green 70%);


        }
    </style>
</head>

<body>
    <h1>Radient Gradient is starting from It's Center Point</h1>
    <p>A Radient Gradient starts from red at Center, transitioning to Green.</p>
    <div id="grad1"></div>
</body>

</html>
