<!-- Create A Webpage For Demonstration of Responsive Design with flex layout -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design with flex layout</title>
    <style>
        .flexbox {
            display: flex;
            flex-direction: row;
            /* Using Flex-Direction You Can Specify The Direction of content means you want row or column like this */
        }

        .box {
            background-color: lightblue;
            border: 2px solid red;
            padding: 2px;
            width: 20%;
            height: 30px;
        }
    </style>
</head>

<body style="color:green">
    <div class="flexbox">
        <div class:"box">One</div>
        <div class:"box">Two</div>
        <div class:"box">Three</div>
        <div class:"box">Four</div>
    </div>

</body>

</html>
