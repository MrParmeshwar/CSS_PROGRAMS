<!-- Write an Html Code Using Media Query -->
<!-- For Mobile scren The Screen size is Below 767px & For Desktop sCreen The Screensize is above 768px. -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Example</title>
    <style>
        body {
            background-color: rgb(209, 42, 70);
        }

        @media screen and (min-width:767px) {
            body {
                background-color: lightgreen;
            }
        }
    </style>
</head>

<body>
    This is Our Webpage!!
</body>

</html>
