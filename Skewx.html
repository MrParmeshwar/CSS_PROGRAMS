<!-- Below Is The Code For Skewx Method -->
<!-- The Skew Method Is Work Like X-axis And Y-axis -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skew Function</title>
    <style>
        div {
            width: 300Px;
            height: 100Px;
            background-color: yellowgreen;
            border: 1Px solid black;
        }

        div,
        #mydiv {
            transform: skew(20deg);
            /* It Will Change The Direction of Div */
        }
    </style>
</head>

<body>
    <div>
        This Is A Div Tag .
    </div>
</body>

</html>
