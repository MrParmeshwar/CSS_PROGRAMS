<!-- Create A WebPage Using Linear Gradient -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient</title>
    <style>
        #grad1 {
            height: 200px;
            /* background-image: linear-gradient(red, yellow); This Is Top To Bottom */
            /* background-image: linear-gradient(to left, red, yellow);  This is Wright To Left */
            background-image: linear-gradient(90deg, red, yellow);
        }
    </style>
</head>

<body>
    <h1>Linear Gradient Top To Bottom </h1>
    <p>A Linear Gradient starts from red at the top, transitioning to yellow.</p>
    <div id="grad1"></div>
</body>

</html>
